<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sistema de Pago</title>
</head>
<body>
    <header>
        <div class="usuario">
            <h1>Contestador Telefónico</h1>
            <form class="form-user">
                <label for="name">Ingresá tu nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Usuario">
                <small class="error">Este campo es obligatorio</small>
                <button type="button">Ingresar</button>
            </form>
        </div>
        <div class="contenedor-principal">
            <h2>Botonera</h2>
            <button onclick="boton(1)">1</button>
            <button onclick="boton(2)">2</button>
            <button onclick="boton(3)">3</button>
            <button onclick="boton(4)">4</button>
            <button onclick="boton(5)">5</button>
        </div>    
    </header>
   <section class="container">
        <div class="productos">
            <input type="text" name="Nombre" id="nombreProducto" placeholder="Nombre del Producto">
            <input type="number" name="Precio" id="precioProducto" placeholder="Precio">
            <button onclick="agregarProductos()">Agregar a la Lista</button>
        </div>
        <div class="lista">
            <p class="listaProductos"><i class="fas fa-shopping-cart"></i> Lista de productos:</p>
            <ul id="miLista"></ul>
            <p class="subtotal"></p>
            <button class="cerrar-compra">Cerrar Compra</button>    
        </div>
    </section>
    <section class="pagar">
        <div class="modosDePago">
            <select name="mp" id="mp">
                <option value="credito">Crédito</option>
                <option value="debito">Débito</option>
                <option value="Cheque">Cheque</option>
                <option value="efectivo">Efectivo</option>
            </select>
            <select name="coutas" id="cuotas">
                <option value="1">1 Cuota</option> 
                <option value="12">12 Cuotas</option>
                <option value="24">24 Cuotas</option>
                <option value="36">36 Cuotas</option>
            </select>
            <button class="total">Mostrar Total</button>
            <p id="total"></p>
        </div> 
    </section>
    

   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
